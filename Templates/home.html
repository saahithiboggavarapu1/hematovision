<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HematoVision | Blood Cell Classifier</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body, html {
      height: 100%;
      overflow-x: hidden;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://img.freepik.com/premium-psd/3d-red-blood-cells-white-blood-cells-flowing-through-vein-clipping-path_454225-1698.jpg') no-repeat center center/cover;
      filter: blur(5px) brightness(0.5);
      z-index: -1;
      animation: scrollbg 30s linear infinite;
    }

    @keyframes scrollbg {
      from { background-position: 0 0; }
      to { background-position: 0 1000px; }
    }

    .container {
      text-align: center;
      padding: 100px 20px 40px;
      color: white;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      background: #ff0055;
      padding: 12px 24px;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #cc0044;
    }

    .carousel {
      margin-top: 60px;
      display: flex;
      overflow-x: auto;
      padding-bottom: 20px;
      scroll-behavior: smooth;
    }

    .carousel::-webkit-scrollbar {
      height: 8px;
    }

    .carousel::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    .image-card {
      min-width: 300px;
      margin: 0 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
    }

    .image-card:hover {
      transform: scale(1.05);
    }

    .image-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-caption {
      padding: 10px;
      background: rgba(0, 0, 0, 0.4);
      font-weight: bold;
      color: white;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <h1>ðŸ”¬ HematoVision</h1>
    <p>Classify Poultry Blood Cells Using AI</p>
    <button class="btn">Upload Image</button>

    <div class="carousel">
      <div class="image-card">
        <img src="https://img.freepik.com/premium-psd/3d-red-blood-cells-white-blood-cells-flowing-through-vein-clipping-path_454225-1698.jpg" alt="Blood Cells 1">
        <div class="image-caption">Healthy Cells</div>
      </div>
      <div class="image-card">
        <img src="https://d3lzcn6mbbadaf.cloudfront.net/media/details/ANI-20221102123656.jpg" alt="Blood Cells 2">
        <div class="image-caption">AI Detected</div>
      </div>
      <div class="image-card">
        <img src="https://thumbs.dreamstime.com/b/red-blood-cells-flowing-vein-red-blood-cells-moving-blood-vessel-showing-flow-blood-circulatory-319594145.jpg" alt="Blood Cells 3">
        <div class="image-caption">Circulatory View</div>
      </div>
    </div>
  </div>
</body>
</html>
